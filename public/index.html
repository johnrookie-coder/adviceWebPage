<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/app.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <section class="advice center">
        <div class="advice__contents">
          <h1 class="heading heading--xs mb--sm">
            Advice <span class="advice__id"></span>
          </h1>
          <blockquote class="advice__text mb--lg"></blockquote>

          <img
            src="images/pattern-divider-mobile.svg"
            alt="divider"
            class="mb--sm"
          />
        </div>

        <div class="advice__dice">
          <img src="images/icon-dice.svg" alt="dice" class="mb--md img" />
        </div>
      </section>
    </main>
  </body>
</html>
