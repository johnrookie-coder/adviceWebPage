<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <section class="advice center">
        <div class="contents">
          <h1 class="heading heading--xs mb--sm">
            Advice <span class="id">#117</span>
          </h1>
          <p class="advice__text mb--lg">
            "The most delicious cocktails often have the highest alcohol
            content. Always pace yourself to preserve your dignity."
          </p>

          <img
            src="images/pattern-divider-mobile.svg"
            alt="divider"
            class="mb--sm"
          />
        </div>

        <div class="advice__dice">
          <img src="images/icon-dice.svg" alt="dice" class="mb--md" />
        </div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
